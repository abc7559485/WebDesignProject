    .order-modal {
      display: none;

      left: 0;

    }
    .order-total {

      margin-top: 10px;

    .pay-button {

      color: white;

      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
  </style>
